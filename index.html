    <link rel="stylesheet" href="src/css/skills.css">

    <!-- Load Icons -->
    <script src="https://kit.fontawesome.com/95d7ee3267.js" crossorigin="anonymous"></script>

    <!-- Load JS Parallax Effect -->
    <script src="src/js/universal-parallax.js"></script>


    <style>
        body::-webkit-scrollbar {
            width: 1em;
        }
        
        body::-webkit-scrollbar-track {
            box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        }
        
        body::-webkit-scrollbar-thumb {
            background-color: darkgrey;
            outline: 1px solid slategrey;

<body>

    <header>
        <nav>
            <h1>David Urbaez León</h1>

            <button class="nav-toggle">

                <li>

                <li>

            <div class="content">

                    <img src="src/img/me.jpg" alt="" width="100px">

            <li>

            </li>

            <li>
                <h2>Excel</h2>
                <span class="bar"><span class="Excel"></span></span>
            </li>
        </ul>

    </section>

    <!-- Run Parallax Plug-ing -->
    <script>
        new universalParallax().init({
            speed: 4
        });
    </script>


    <!-- Hamburger script -->
    <script src="src/js/index.js"></script>

    <!-- Fill Skills Bars -->
    <script src="src/js/fillbars.js"></script>
